<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora LP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Calculadora de Programación Lineal (PuLP)</h1>
    </header>

    <main>
        <form action="/resolver" method="post">
            <div class="form-group">
                <label>Tipo de problema:</label><br>
                <input type="radio" name="tipo" value="max" checked> Maximizar
                <input type="radio" name="tipo" value="min"> Minimizar
            </div>

            <div class="form-group">
                <label for="objetivo">Coeficientes de la función objetivo (separados por espacio):</label><br>
                <input type="text" id="objetivo" name="objetivo" placeholder="Ej: 3 5" required>
            </div>

            <div class="form-group">
                <label for="restricciones">Restricciones (una por línea, separadas por espacio):</label><br>
                <textarea id="restricciones" name="restricciones" rows="6" required placeholder="Ejemplo:
1 2
3 1"></textarea>
            </div>

            <div class="form-group">
                <label for="signos">Signos de las restricciones (uno por línea):</label><br>
                <textarea id="signos" name="signos" rows="6" required placeholder="Ejemplo:
<=
<="></textarea>
            </div>

            <div class="form-group">
                <label for="rhs">RHS (lado derecho de las restricciones, uno por línea):</label><br>
                <textarea id="rhs" name="rhs" rows="6" required placeholder="Ejemplo:
10
15"></textarea>
            </div>

            <input type="submit" value="Resolver">
        </form>

        <hr> <section class="manual-section">
            <h2>Manual de Usuario</h2>
            <p>Descarga nuestro manual de usuario detallado para aprender a usar la calculadora de programación lineal.</p>
            <p>
                <a href="docs/manual_de_usuario.pdf" download="Manual_Calculadora_LP.pdf" class="button">
                    Descargar Manual de Usuario (PDF)
                </a>
            </p>
            </section>
    </main>

    <footer>
        <p>&copy; 2025 Calculadora LP. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
